<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left">
      <div class="title">
        <img
          class="title-logo"
          src="./images/logo.png"
          alt="the odin project logo"
        />
        <p class="title-text">ODIN</p>
      </div>
      <p class="footer">
        Photo by
        <a href="http://unsplash.com//photos/25xggax4bSA">Haile West</a> on
        <a href="http://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="right">
      <div class="top">
        <p>
          This not not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p class="text-lower">You <em>know</em> you want to.</p>
      </div>
      <div class="middle">
        <header class="form-header">
          <p>Lets do This!</p>
        </header>
        <form id="user-info" action="submit">
          <div class="form-row">
            <div class="form-item">
              <label for="first_name">FIRST NAME</label>
              <input type="text" name="first_name" id="first_name" required />
            </div>
            <div class="form-item">
              <label for="last_name">LAST NAME</label>
              <input type="text" name="last_name" id="last_name" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-item">
              <label for="phone_number">PHONE NUMBER</label>
              <input
                type="tel"
                name="phone_number"
                id="phone_number"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-item">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" required />
            </div>
            <div class="form-item">
              <label for="password_confirm">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="password_confirm"
                id="password_confirm"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="bottom">
        <button class="create-button" form="user-info">Create Account</button>
        <p class="create-subtitle">
          Already have an Account? <a href="#">Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
